<!doctype html>
<html>
<head>
	<title>PICO-8 Styler</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../assets/css/styles.css"/>
	<style>
	header, section{
		padding:2em;
	}
	header{
		padding-bottom: 0;
	}
	section{
		padding-top: 0;
	}
	label{
		display:block;
	}
	</style>

</head>

<body>
<header class="header">
	<div class="container">

		<h1>PICO-8 Styler</h1>

		<h2>Pretty PICO-8 Pages!</h2>

	</div>
</header>



<section class="content">

	<div class="container">
		<form action="template.php" method="GET">
			<label>Game (name of js file): <input type="text" name="game" id="game"/></label>
			<input type="hidden" name="includeButtons" id="includeButtonsHidden" value="0"/>
			<label>Include buttons (recommended): <input type="checkbox" name="includeButtons" id="includeButtons" value="1" checked/></label>
			<button type="submit">Create</button>
		</form>
	</div>
</section>

</body>
</html>
